{% extends 'base1.html'%}
{% load static %}

{% block content%}
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
      
      
      <div class="container" style="margin-top:70px">
        <div class="card"  >


          <div class="card-body bg-light">
            
         
            <img class="card-img-top "   src="{{prodd.product_img.url}}"  alt="img">   
            <h1 class="card-title text-center" style="font-family: 'Spicy Rice', cursive;margin-top:2%;">{{prodd.product_name}}</h1>
            <p class="card-text text-center"   style="margin-top:1%;font-family: 'Spicy Rice', cursive;">{{prodd.product_discription|safe}}</p>
            <p class="card-text text-center " style="margin-top:1%;font-family: 'Merienda One', cursive;">{{prodd.product_detail|safe}}</p>       
            <p class="card-text text-center " style="font-family: 'Bevan', cursive;">Quantite:{{prodd.product_quantite|safe}}</p>
            <div class="text-center">
            <button class="btn btn-info btn-lg" ><a class="nav-link" style="font-family: 'Bevan', cursive;color:white" href="{% url 'buy' %}">Buy</a></button>
        </div>
          </div>

        </div>
        <div class="container">
        <div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>
          </div>



      </div>
      
      
      
{%endblock %}

</html>
